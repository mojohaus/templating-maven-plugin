---
language: java
env:
  - MAVEN_VERSION=3.0.5
  - MAVEN_VERSION=3.1.1
  - MAVEN_VERSION=3.2.5
  - MAVEN_VERSION=3.3.9
  - MAVEN_VERSION=3.5.3

install:
  - "mvn -N io.takari:maven:wrapper -Dmaven=${MAVEN_VERSION} -Dhttps.protocols=TLSv1.2"

script:
  - "./mvnw --show-version --errors --batch-mode -Prun-its clean verify -Dhttps.protocols=TLSv1.2"

jdk:
 - openjdk10
 - openjdk9
 - openjdk8
 - openjdk7
